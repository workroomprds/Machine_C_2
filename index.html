<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Timer Exercise</title>
    <link rel="stylesheet" href="timerExercise.css">
</head>

<body>
    <div class="base-timer" id="countdownTimer">
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g class="base-timer__circle">
                <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                <path id="base-timer-path-remaining" stroke-dasharray="283"
                    class="base-timer__path-remaining" d="
                    M 50, 50
                    m -45, 0
                    a 45,45 0 1,0 90,0
                    a 45,45 0 1,0 -90,0
                  "></path>
            </g>
        </svg>
        <span id="base-timer-label" class="base-timer__label" contenteditable></span>
        <span name="buttons">
            <button id="startButton">Start</button>
            <button id="stopButton">Step</button>
        </span>
    </div>
</body>
<script src="timerExercise.js"></script>
<script>
    setUpTimer(20);
</script>
</html>
